<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team - AquaColor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      background-color: #f0fdf4;
    }
    .team-member {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 280px;
    }
    .team-member img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }
    .team-member h3 {
      margin: 10px 0 5px;
      color: #00695c;
    }
    .team-member p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top: 30px; color: #004d40;">Meet Our Team</h1>
  <div class="team-container" id="team-section">
    <!-- Team members will be loaded here -->
  </div>

  <script>
    fetch('directors.json')
      .then(response => response.json())
      .then(data => {
        const teamSection = document.getElementById('team-section');
        data.forEach(member => {
          const card = document.createElement('div');
          card.className = 'team-member';
          card.innerHTML = `
            <img src="${member.image}" alt="${member.name}">
            <h3>${member.name}</h3>
            <h4>${member.role}</h4>
            <p>${member.bio}</p>
          `;
          teamSection.appendChild(card);
        });
      })
      .catch(err => console.error('Failed to load director data:', err));
  </script>
</body>
</html>
