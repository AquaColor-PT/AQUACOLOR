<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Projects - AquaColor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fb;
      color: #333;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #2e7d32;
    }
    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-top: 30px;
    }
    .project {
      border: 1px solid #d0e2d0;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .project h3 {
      color: #2e7d32;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .project-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .project-col {
      flex: 1;
      text-align: center;
    }
    .project-col h4 {
      margin: 10px 0;
      color: #555;
    }
    .project img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .message {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Our Projects</h1>
  <p>Here are some of the transformations we’ve delivered for our clients.</p>
  <p><a href="index.html">← Back to Home</a></p>

  <div id="gallery" class="gallery"></div>

  <script>
    // First check visibility status
    fetch('visibility.json')
      .then(response => response.json())
      .then(data => {
        if (data.visible === true) {
          // Now fetch and display projects
          fetch('projects.json')
            .then(response => response.json())
            .then(projects => {
              const gallery = document.getElementById('gallery');
              projects.forEach(project => {
                const div = document.createElement('div');
                div.className = 'project';

                const title = document.createElement('h3');
                title.textContent = project.name;

                const row = document.createElement('div');
                row.className = 'project-row';

                const beforeCol = document.createElement('div');
                beforeCol.className = 'project-col';
                const beforeLabel = document.createElement('h4');
                beforeLabel.textContent = 'Before';
                const beforeImg = document.createElement('img');
                beforeImg.src = project.before;
                beforeImg.alt = "Before";
                beforeCol.appendChild(beforeLabel);
                beforeCol.appendChild(beforeImg);

                const afterCol = document.createElement('div');
                afterCol.className = 'project-col';
                const afterLabel = document.createElement('h4');
                afterLabel.textContent = 'After';
                const afterImg = document.createElement('img');
                afterImg.src = project.after;
                afterImg.alt = "After";
                afterCol.appendChild(afterLabel);
                afterCol.appendChild(afterImg);

                row.appendChild(beforeCol);
                row.appendChild(afterCol);
                div.appendChild(title);
                div.appendChild(row);
                gallery.appendChild(div);
              });
            })
            .catch(error => {
              console.error('Could not load projects.json:', error);
              document.getElementById('gallery').innerHTML = "<p class='message'>Could not load project images.</p>";
            });
        } else {
          document.getElementById('gallery').innerHTML = "<p class='message'>Projects not available at the moment.</p>";
        }
      })
      .catch(error => {
        console.error('Could not load visibility.json:', error);
        document.getElementById('gallery').innerHTML = "<p class='message'>Could not load project visibility status.</p>";
      });
  </script>
</body>
</html>
