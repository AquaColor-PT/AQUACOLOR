<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Projects - AquaColor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin: 20px auto;
      background: #f7f9fb;
      color: #333;
      padding: 0 15px 40px;
      box-sizing: border-box;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 10px;
    }
    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 30px;
    }
    .project {
      border: 2px solid #2e7d32;
      border-radius: 12px;
      margin-bottom: 40px;
      padding: 15px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .project-title {
      font-size: 22px;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }
    .before-after-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      height: 320px;
      max-height: 70vh;
    }
    .half {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #e6f2e6;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px rgba(46,125,50,0.2);
      min-width: 280px;
    }
    .half label {
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .half img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      flex-grow: 1;
    }
    @media (max-width: 650px) {
      .before-after-container {
        flex-direction: column;
        height: auto;
      }
      .half {
        flex: 1 1 100%;
        min-width: auto;
        height: auto;
      }
      .half img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Projects</h1>
  <a href="index.html">‚Üê Back to Home</a>

  <div id="projects-container">Loading projects...</div>

  <script>
    async function loadProjects() {
      try {
        const response = await fetch('projects.json');
        if (!response.ok) throw new Error('Failed to load projects.json');
        const projects = await response.json();
        const container = document.getElementById('projects-container');

        if (projects.length === 0) {
          container.innerHTML = '<p>No projects available at the moment.</p>';
          return;
        }

        container.innerHTML = ''; // clear loading

        projects.forEach(proj => {
          const projectDiv = document.createElement('div');
          projectDiv.className = 'project';

          projectDiv.innerHTML = `
            <div class="project-title">${proj.name}</div>
            <div class="before-after-container">
              <div class="half">
                <label>Before</label>
                <img src="${proj.before}" alt="Before image of ${proj.name}" />
              </div>
              <div class="half">
                <label>After</label>
                <img src="${proj.after}" alt="After image of ${proj.name}" />
              </div>
            </div>
          `;

          container.appendChild(projectDiv);
        });

      } catch (err) {
        document.getElementById('projects-container').innerHTML = '<p>Could not load projects.</p>';
        console.error(err);
      }
    }

    window.onload = loadProjects;
  </script>

</body>
</html>
