<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Projects - AquaColor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fb;
      color: #333;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-top: 30px;
    }
    .project {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .project h3 {
      margin-bottom: 20px;
      color: #2e7d32;
      font-size: 20px;
      text-align: center;
    }
    .image-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .image-section {
      flex: 1;
      text-align: center;
    }
    .image-section p {
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }
    .image-section img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Our Projects</h1>
  <p>Here are some of the transformations we’ve delivered for our clients.</p>
  <p><a href="index.html">← Back to Home</a></p>

  <div class="gallery" id="gallery">
    <!-- Content loads here -->
  </div>

  <script>
    fetch('visibility.json')
      .then(response => response.json())
      .then(visibility => {
        if (!visibility.visible) {
          document.getElementById('gallery').innerHTML = `
            <p style="color: #d32f2f; font-weight: bold; font-size: 18px; text-align: center;">
              Projects not available at the moment.
            </p>`;
          return;
        }

        fetch('projects.json')
          .then(response => response.json())
          .then(projects => {
            const gallery = document.getElementById('gallery');
            projects.forEach(project => {
              const wrapper = document.createElement('div');
              wrapper.className = 'project';

              const title = document.createElement('h3');
              title.textContent = project.name;

              const imageRow = document.createElement('div');
              imageRow.className = 'image-row';

              const beforeSection = document.createElement('div');
              beforeSection.className = 'image-section';
              const beforeLabel = document.createElement('p');
              beforeLabel.textContent = 'Before';
              const beforeImg = document.createElement('img');
              beforeImg.src = project.before;
              beforeImg.alt = 'Before';
              beforeSection.appendChild(beforeLabel);
              beforeSection.appendChild(beforeImg);

              const afterSection = document.createElement('div');
              afterSection.className = 'image-section';
              const afterLabel = document.createElement('p');
              afterLabel.textContent = 'After';
              const afterImg = document.createElement('img');
              afterImg.src = project.after;
              afterImg.alt = 'After';
              afterSection.appendChild(afterLabel);
              afterSection.appendChild(afterImg);

              imageRow.appendChild(beforeSection);
              imageRow.appendChild(afterSection);

              wrapper.appendChild(title);
              wrapper.appendChild(imageRow);
              gallery.appendChild(wrapper);
            });
          })
          .catch(error => {
            console.error('Could not load projects.json:', error);
            document.getElementById('gallery').innerHTML = `
              <p style="color: red; font-weight: bold; text-align: center;">
                Could not load project images.
              </p>`;
          });
      })
      .catch(error => {
        console.error('Could not load visibility.json:', error);
        document.getElementById('gallery').innerHTML = `
          <p style="color: red; font-weight: bold; text-align: center;">
            Error checking visibility status.
          </p>`;
      });
  </script>
</body>
</html>
