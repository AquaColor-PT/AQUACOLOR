<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Projects - AquaColor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fb;
      color: #333;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 60px;
      margin-top: 40px;
    }

    .project {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project h3 {
      margin-bottom: 15px;
      color: #2e7d32;
      font-size: 22px;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }

    .image-column {
      flex: 1;
      text-align: center;
    }

    .image-column h4 {
      color: #555;
      margin-bottom: 8px;
    }

    .image-column img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h1>Our Projects</h1>
  <p style="text-align: center;"><a href="index.html">‚Üê Back to Home</a></p>

  <div class="gallery" id="gallery"></div>

  <script>
    fetch('visibility.json')
      .then(response => response.json())
      .then(visibilityData => {
        if (!visibilityData.visible) {
          document.getElementById('gallery').innerHTML = `
            <p style="color: #d32f2f; font-weight: bold; font-size: 18px; text-align: center;">
              Projects not available at the moment.
            </p>`;
          return;
        }

        fetch('projects.json')
          .then(response => response.json())
          .then(projects => {
            const gallery = document.getElementById('gallery');
            if (!projects || projects.length === 0) {
              gallery.innerHTML = `
                <p style="color: red; font-weight: bold; text-align: center;">
                  No projects available yet.
                </p>`;
              return;
            }

            projects.forEach(project => {
              const div = document.createElement('div');
              div.className = 'project';

              const title = document.createElement('h3');
              title.textContent = project.name;

              const row = document.createElement('div');
              row.className = 'image-row';

              const beforeCol = document.createElement('div');
              beforeCol.className = 'image-column';
              const beforeLabel = document.createElement('h4');
              beforeLabel.textContent = "Before";
              const beforeImg = document.createElement('img');
              beforeImg.src = project.before;
              beforeImg.alt = "Before Image";
              beforeCol.appendChild(beforeLabel);
              beforeCol.appendChild(beforeImg);

              const afterCol = document.createElement('div');
              afterCol.className = 'image-column';
              const afterLabel = document.createElement('h4');
              afterLabel.textContent = "After";
              const afterImg = document.createElement('img');
              afterImg.src = project.after;
              afterImg.alt = "After Image";
              afterCol.appendChild(afterLabel);
              afterCol.appendChild(afterImg);

              row.appendChild(beforeCol);
              row.appendChild(afterCol);

              div.appendChild(title);
              div.appendChild(row);

              gallery.appendChild(div);
            });
          })
          .catch(error => {
            console.error('Could not load projects.json:', error);
            document.getElementById('gallery').innerHTML = `
              <p style="color: red; font-weight: bold; text-align: center;">
                Could not load project images.
              </p>`;
          });
      })
      .catch(error => {
        console.error('Could not load visibility.json:', error);
        document.getElementById('gallery').innerHTML = `
          <p style="color: red; font-weight: bold; text-align: center;">
            Could not load project visibility settings.
          </p>`;
      });
  </script>
</body>
</html>
