<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Projects - AquaColor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fb;
      color: #333;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #2e7d32;
    }
    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
      justify-content: center;
    }
    .project {
      width: 280px;
      text-align: center;
    }
    .project h3 {
      margin: 10px 0;
      color: #2e7d32;
      font-size: 18px;
    }
    .project img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Our Projects</h1>
  <p>Here are some of the transformations we’ve delivered for our clients.</p>
  <p><a href="index.html">← Back to Home</a></p>

  <div class="gallery" id="gallery"></div>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const gallery = document.getElementById('gallery');
        projects.forEach(project => {
          const div = document.createElement('div');
          div.className = 'project';

          const title = document.createElement('h3');
          title.textContent = project.name;

          const beforeImg = document.createElement('img');
          beforeImg.src = project.before;
          beforeImg.alt = "Before";

          const afterImg = document.createElement('img');
          afterImg.src = project.after;
          afterImg.alt = "After";

          div.appendChild(title);
          div.appendChild(beforeImg);
          div.appendChild(afterImg);
          gallery.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Could not load projects.json:', error);
        document.getElementById('gallery').innerHTML = "<p>Could not load project images.</p>";
      });
  </script>
</body>
</html>
