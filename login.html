<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Director Login - Upload Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 20px;
      background: #f7f9fb;
      color: #333;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #2e7d32;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .gallery-item {
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    #message {
      margin-top: 10px;
      font-weight: 500;
      color: #2e7d32;
    }
    #message.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Director Login: Upload Project Images</h1>

  <input type="file" id="project-image" accept="image/*">
  <button onclick="uploadImage()">Upload Image</button>
  <div id="message"></div>

  <div class="gallery" id="project-gallery"></div>

  <script>
    function loadImages() {
      const gallery = document.getElementById('project-gallery');
      gallery.innerHTML = '';
      const images = JSON.parse(localStorage.getItem('projectImages')) || [];
      images.forEach((url, index) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
          <img src="${url}" alt="Project ${index+1}" />
          <button class="delete-btn" onclick="deleteImage(${index})">Delete</button>
        `;
        gallery.appendChild(div);
      });
    }

    function showMessage(text, isError = false) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = isError ? 'error' : '';
    }

    function uploadImage() {
      const fileInput = document.getElementById('project-image');
      const file = fileInput.files[0];
      if (!file) {
        showMessage("Please select a file to upload.", true);
        return;
      }

      showMessage("Uploading image...");

      const formData = new FormData();
      formData.append('image', file);

      fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          Authorization: 'Client-ID 4c1d35500b3cb7e'
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const url = data.data.link;
          const images = JSON.parse(localStorage.getItem('projectImages')) || [];
          images.push(url);
          localStorage.setItem('projectImages', JSON.stringify(images));
          loadImages();
          showMessage("Image uploaded successfully!");
          fileInput.value = '';
        } else {
          throw new Error('Upload failed');
        }
      })
      .catch(() => {
        showMessage("Failed to upload image. Please try again.", true);
      });
    }

    function deleteImage(index) {
      const images = JSON.parse(localStorage.getItem('projectImages')) || [];
      images.splice(index, 1);
      localStorage.setItem('projectImages', JSON.stringify(images));
      loadImages();
    }

    window.onload = loadImages;
  </script>
</body>
</html>
