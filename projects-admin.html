<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaColor - Painting Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4fdf5;
      color: #333;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .section-title {
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .project-box {
      border: 1px solid #c8e6c9;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .project-top-half {
      display: flex;
      height: 300px;
    }
    .project-side {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .project-side h3 {
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .project-side img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>AquaColor Painting Services</h1>
  </header>

  <section>
    <h2 class="section-title">Our Projects</h2>
    <div class="projects-container" id="project-list"></div>
  </section>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('project-list');
        projects.forEach(project => {
          const box = document.createElement('div');
          box.className = 'project-box';

          const topHalf = document.createElement('div');
          topHalf.className = 'project-top-half';

          const beforeSide = document.createElement('div');
          beforeSide.className = 'project-side';
          beforeSide.innerHTML = `<h3>Before</h3><img src="${project.before}" alt="Before">`;

          const afterSide = document.createElement('div');
          afterSide.className = 'project-side';
          afterSide.innerHTML = `<h3>After</h3><img src="${project.after}" alt="After">`;

          topHalf.appendChild(beforeSide);
          topHalf.appendChild(afterSide);

          box.appendChild(topHalf);
          container.appendChild(box);
        });
      })
      .catch(err => {
        document.getElementById('project-list').innerText = 'Could not load projects.';
        console.error(err);
      });
  </script>
</body>
</html>
