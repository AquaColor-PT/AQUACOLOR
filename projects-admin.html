<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaColor - Painting Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4fdf5;
      color: #333;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .section-title {
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .project-box {
      border: 1px solid #c8e6c9;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .project-top-half {
      display: flex;
      height: 300px;
    }
    .project-side {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .project-side h3 {
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .project-side img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-form {
      margin-bottom: 30px;
      padding: 20px;
      background: #e8f5e9;
      border-radius: 10px;
    }
    .admin-form input {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }
    .admin-form button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .json-output {
      background: #f1f8e9;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AquaColor Painting Services</h1>
  </header>

  <section>
    <h2 class="section-title">Add New Project (Admin Only)</h2>
    <div class="admin-form">
      <input type="text" id="beforeFile" placeholder="before1.jpg">
      <input type="text" id="afterFile" placeholder="after1.jpg">
      <button onclick="addProject()">Preview & Generate JSON</button>
      <div class="projects-container" id="preview-box"></div>
      <div class="json-output" id="json-output"></div>
    </div>

    <h2 class="section-title">Our Projects</h2>
    <div class="projects-container" id="project-list"></div>
  </section>

  <script>
    // Load existing projects
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('project-list');
        projects.forEach(project => {
          container.appendChild(renderProject(project));
        });
      })
      .catch(err => {
        document.getElementById('project-list').innerText = 'Could not load projects.';
        console.error(err);
      });

    function renderProject(project) {
      const box = document.createElement('div');
      box.className = 'project-box';

      const topHalf = document.createElement('div');
      topHalf.className = 'project-top-half';

      const beforeSide = document.createElement('div');
      beforeSide.className = 'project-side';
      beforeSide.innerHTML = `<h3>Before</h3><img src="${project.before}" alt="Before">`;

      const afterSide = document.createElement('div');
      afterSide.className = 'project-side';
      afterSide.innerHTML = `<h3>After</h3><img src="${project.after}" alt="After">`;

      topHalf.appendChild(beforeSide);
      topHalf.appendChild(afterSide);

      box.appendChild(topHalf);
      return box;
    }

    function addProject() {
      const before = document.getElementById('beforeFile').value.trim();
      const after = document.getElementById('afterFile').value.trim();

      if (!before || !after) {
        alert('Please enter both before and after image filenames.');
        return;
      }

      const fullBefore = before;
      const fullAfter = after;

      const project = { before: fullBefore, after: fullAfter };

      const previewContainer = document.getElementById('preview-box');
      previewContainer.innerHTML = '';
      previewContainer.appendChild(renderProject(project));

      const jsonOutput = document.getElementById('json-output');
      jsonOutput.textContent = JSON.stringify(project, null, 2);
    }
  </script>
</body>
</html>
